<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vw-100 vh-100">
        <div id="content" class="p-3 rounded">
            <div id="title" class="text-light">
                <h1 class="fw-bold">Cadastre-se</h1>
                <p class="fs-4">Preencha as informações abaixo</p>
            </div>
            <form action="" method="post">
                <div id="usuario-input" class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome-usuario" placeholder="Nome de usuário" required>
                    <label for="nome-usuario">Nome de usuário</label>
                </div>
                <div id="senha-input" class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div id="repetir-senha-input" class="form-floating mb-3">
                    <input type="password" class="form-control" id="repetir-senha" placeholder="Repetir senha" required>
                    <label for="repetir-senha">Repetir senha</label>
                </div>
                <div id="email-input" class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Endereço de E-mail" required>
                    <label for="email">Endereço de E-mail</label>
                </div>
                <div id="submit-input">
                    <input type="submit" class="btn btn-success w-100" id="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
