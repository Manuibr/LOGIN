<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/modificarsenha.scss">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vw-100 vh-100">
        <div id="content" class="p-3 rounded">
            <div id="title" class="text-light">
                <h1 class="fw-bold">Modificar Senha</h1>
                <p class="fs-4">Preencha as Informações Abaixo:</p>
            </div>
            <form action="" method="post">
                <div id="senha-input" class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Nova Senha:</label>
                </div>
                <div id="repetir-senha-input" class="form-floating mb-3">
                    <input type="password" class="form-control" id="repetir-senha" placeholder="Repetir senha" required>
                    <label for="repetir-senha">Repetir Senha</label>
                </div>
                <div id="submit-input">
                    <input type="submit" class="btn btn-success w-100" id="submit" value="Cadastrar Nova Senha">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
