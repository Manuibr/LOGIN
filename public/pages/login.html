<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="../styles/login-style.scss">
    <link rel="stylesheet" href="../styles/index.scss">
    

    <title>Login</title>
</head> 
<body>
    <div class="d-flex justify-content-center align-items-center vw-100 vh-100">
        <div id="content" class="p-3 rounded">
            <div id="title" class="">
                <h1 class="fw-bold">Login</h1>
                <p class="fs-4">Seja Bem-Vindo</p>
            </div>
            <form action="" method="post">
                <div id="usuario-input" class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome-usuario" placeholder="Usuário" required>
                    <label for="usuario">Usuário</label>
                </div>
                <div class="mb-3 w-100 h-100 d-flex">
                    <div id="senha-input" class="form-floating w-75">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    <div id="hide-password" class="w-25">
                        <div class="d-flex justify-content-center align-items-center h-100 w-100">
                            <i class="fas fa-eye fa-2x"></i>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between m-2">
                    <div>
                        <a class="text-light" href="cadastro.html">Cadastre-se</a>
                    </div>
                    <div>
                        <a class="text-light" href="recuperar.html">Esqueceu a Senha?</a>
                    </div>
                </div>
                <div id="submit-input">
                    <input type="submit" class="btn btn-success w-100" id="submit" value="Entrar">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</body>
</html>
